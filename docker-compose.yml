services:
    nginx:
        build:
            context: ./docker/nginx
        volumes:
            - ./:/app
        ports:
            - "8080:80"
        depends_on:
            - php-fpm
            - php-cli
    php-fpm:
        build:
            context: ./docker/php/fpm
        volumes:
            -   ./:/app
    php-cli:
        build:
            context: ./docker/php/cli
        volumes:
            - ./:/app
        tty: true